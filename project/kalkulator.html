<!DOCTYPE html>
<html>
  <head>

  <link rel="stylesheet" href="asset/kalkulator.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">


  </head>

  <body>


    <div class="container card">
      <div class="flexkolom ">
        <div class="flexrow">
          <div class="layar" id="displayNumber"> 0 </div>
        </div>

        <div class="flexrow">
          <div class="tombol kiri" id="tombol">7</div>
          <div class="tombol">8</div>
          <div class="tombol">9</div>
          <div class="tombol operator negative">+/-</div>
        </div>

        <div class="flexrow">
          <div class="tombol kiri">4</div>
          <div class="tombol">5</div>
          <div class="tombol">6</div>
          <div class="tombol operator">-</div>
        </div>

        <div class="flexrow">
          <div class="tombol kiri">1</div>
          <div class="tombol">2</div>
          <div class="tombol">3</div>
          <div class="tombol operator">+</div>
        </div>

        <div class="flexrow">
          <div class="tombol bawah kiri clear">CE</div>
          <div class="tombol bawah">0</div>
          <div class="tombol equals bawah">=</div>
        </div>

      </div>

    </div>

      <script type="text/javascript" src="asset/kalkulator.js">  </script>
  </body>
</html>
